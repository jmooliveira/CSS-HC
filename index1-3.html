<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- adiciona uma divisão com borda-->
    <!-- dentro da tag style que se encontra o CSS(personalização)-->
    <style> 
        div {
            /*border: solid 2px red;*/
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255); /*pre definidos ou RGB ou Hexadecimal*/
            margin: 10px; /*px ou %*/

            border-color: red;
            border-style: solid;
            border-bottom: 2px;
            border-top: 2px;
            border-left: 2px;
            border-right: 2px;

        }
    </style>
</head>
<body>
    <div>
        Olá, Mundo!
    </div>

</body>
</html>
